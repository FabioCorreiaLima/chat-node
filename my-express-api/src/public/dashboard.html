<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-flex flex-column align-items-center justify-content-center vh-100">
        <h1 class="text-center mb-4">Dashboard</h1>
        <form id="roomForm" class="w-100" style="max-width: 500px;">
            <div class="mb-3">
                <input type="text" id="roomName" class="form-control" placeholder="Nome da sala" required>
            </div>
            <div class="mb-3">
                <textarea id="roomDescription" class="form-control" placeholder="Descrição da sala" required></textarea>
            </div>
            <div class="mb-3">
                <input type="number" id="roomCapacity" class="form-control" placeholder="Capacidade" required min="1">
            </div>
            <button type="submit" class="btn btn-primary w-100">Criar Sala</button>
        </form>
        
        <div class="error text-danger mt-3" id="errorMessage"></div>

        <h2 class="text-center mt-5">Salas Disponíveis</h2>
        <ul id="roomsList" class="list-group w-100" style="max-width: 500px;"></ul>
    </div>

    <script src="dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat da Sala</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="d-flex flex-column align-items-center">
    <div class="container mt-5">
        <h1 class="text-center">Chat da Sala</h1>
        <h2 id="roomTitle" class="text-center">Sala: </h2>
        <h3 id="username" class="text-center">Usuário: </h3>
        
        <div id="messages" class="border p-3 mb-3 rounded" style="height: 300px; overflow-y: auto;"></div>

        <div class="input-group mb-3">
            <input type="text" id="messageInput" class="form-control" placeholder="Digite sua mensagem...">
            <button id="sendMessage" class="btn btn-primary">Enviar</button>
        </div>

        <div class="d-flex justify-content-between mb-3">
            <button id="leaveRoom" class="btn btn-danger">Sair da Sala</button>
            <button id="startAudioRecording" class="btn btn-secondary">Iniciar Gravação de Áudio</button>
            <button id="stopAudioRecording" class="btn btn-secondary" style="display:none;">Parar Gravação de Áudio</button>
        </div>

        <p id="audioRecordingIndicator" class="text-danger fw-bold" style="display: none;">Gravando áudio...</p>

        <button id="startVideoCall" class="btn btn-info">Iniciar Chamada de Vídeo</button>

        <div id="videoCall" class="mt-3" style="display: none;">
            <h3 class="text-center">Chamada de Vídeo</h3>
            <div class="d-flex justify-content-between">
                <video id="localVideo" class="border" autoplay muted style="width: 48%;"></video>
                <video id="remoteVideo" class="border" autoplay style="width: 48%;"></video>
            </div>
            <div class="text-center mt-3">
                <button id="endCall" class="btn btn-danger">Encerrar Chamada</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
